<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文件分割器</title>
</head>
<body>
  <h2>文件分割器</h2>
  <p>请选择一个 TXT 文件，并输入每个分块的大小（单位：MB）。</p>
  <form id="splitForm">
    <label for="file">选择文件:</label><br />
    <input type="file" id="file" name="file" accept=".txt" required /><br /><br />
    <label for="chunkSize">每个分块大小 (MB):</label><br />
    <input type="number" id="chunkSize" name="chunkSize" min="0.1" step="0.1" placeholder="例如：1或3.5" required /><br /><br />
    <button type="submit">上传并分割</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <!-- 引入 JSZip CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
